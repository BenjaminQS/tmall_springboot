
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/admin/adminHeader::html('浜у搧绠＄悊')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var cid = getUrlParms("cid");
        var data4Vue = {
            uri:'products',
            beans: [],
            bean: {id:0,name:'','subTitle':'','originalPrice':99.98,'promotePrice':19.98,'stock':99,category:{'id':0}},
            pagination:{},
            category:''
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted銆�琛ㄧず杩欎釜 Vue 瀵硅薄鍔犺浇鎴愬姛浜�
                this.list(0);
                this.getCategory(cid);
            },
            methods: {
                getCategory:function(cid){
                    var url = "categories/"+cid;
                    axios.get(url).then(function(response) {
                        vue.category = response.data;
                    })
                },
                list:function(start){
                    var url =  "categories/"+cid+"/"+this.uri+"?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content	;
                    });
                },
                add: function () {
                    if(!checkEmpty(this.bean.name, "浜у搧鍚嶇О"))
                        return;
                    if (!checkEmpty(this.bean.subTitle, "灏忔爣棰�"))
                        return;
                    if (!checkNumber(this.bean.originalPrice, "鍘熶环鏍�"))
                        return;
                    if (!checkNumber(this.bean.promotePrice, "浼樻儬浠锋牸"))
                        return;
                    if (!checkInt(this.bean.stock, "搴撳瓨"))
                        return;

                    var url = this.uri;
                    this.bean.category.id=cid;
                    axios.post(url,this.bean).then(function(response){
                        vue.list(0);
                        vue.bean =  {id:0,name:'','subTitle':'','originalPrice':99.98,'promotePrice':19.98,'stock':99,category:{'id':0}};
                    });
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return;
                    var url = this.uri+"/"+id;
                    axios.delete(url).then(function(response){
                        if(0!=response.data.length)
                            alert(response.data);
                        else
                            vue.list(0);
                    });
                },
                jump: function(page){
                    jump(page,vue); //瀹氫箟鍦╝dminHeader.html 涓�
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }

        });
    });

</script>

<div id="workingArea" >
    <ol class="breadcrumb">
        <li><a href="admin_category_list">鎵�鏈夊垎绫�</a></li>
        <li><a :href="'admin_product_list?cid='+category.id">{{category.name}}</a></li>
        <li class="active">浜у搧绠＄悊</li>

    <div class="listDataTableDiv">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>

                <th>ID</th>

                <th width="80px">浼樻儬浠锋牸</th>
                <th width="80px">搴撳瓨鏁伴噺</th>

            <tbody>
            <tr v-for="bean in beans ">

        </table>
    </div>

    <div th:replace="include/admin/adminPage::html" ></div>
